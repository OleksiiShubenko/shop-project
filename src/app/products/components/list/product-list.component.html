<p>Product List:</p>

<div>
  <div>
    <ul> Products:
      <app-product
        *ngFor="let p of products | async"
        [product-data-input]="p"
        (productInfo)="onShowProductInfo($event)"
      >
      </app-product>
    </ul>
  </div>
</div>
<div>
  <button *ngIf="!cartShowService.cartIsVisible" (click)="onShowCart()">Show cart</button>
  <button *ngIf="cartShowService.cartIsVisible" (click)="onCloseCart()">Close cart</button>
</div>
